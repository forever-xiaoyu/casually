                <pre><code>日常计算机使用过程中，有些时候会碰到一些顽固的文件无法删除的情况，不妨使用如下方式进行尝试。
</code></pre><p>创建一个任意名称的 bat 脚本，写入如下代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">REM QBFC Project Options Begin</span><br><span class="line">REM HasVersionInfo: Yes</span><br><span class="line">REM Companyname:</span><br><span class="line">REM Productname: 顽固目录删除器</span><br><span class="line">REM Filedescription: 顽固目录删除器</span><br><span class="line">REM Copyrights:</span><br><span class="line">REM Trademarks: 顽固目录删除器</span><br><span class="line">REM Originalname: 顽固目录删除器</span><br><span class="line">REM Comments:</span><br><span class="line">REM Productversion: 20.10.05.08</span><br><span class="line">REM Fileversion: 20.10.05.08</span><br><span class="line">REM Internalname: 顽固目录删除器</span><br><span class="line">REM Appicon: C:\Documents and Settings\Administrator\桌面\uninstall.ico</span><br><span class="line">REM QBFC Project Options End</span><br><span class="line">title 顽固目录删除器</span><br><span class="line">mode con: cols=70 lines=17</span><br><span class="line">@echo off</span><br><span class="line">:start</span><br><span class="line">cls</span><br><span class="line">color 2f</span><br><span class="line">echo.</span><br><span class="line">echo.</span><br><span class="line">echo.</span><br><span class="line">echo 专门快速删除那种不能打开、不能进入、不能删除的顽固目录。</span><br><span class="line">echo.</span><br><span class="line">echo 注意：删除目录将同时删除其子目录中所有数据！</span><br><span class="line">echo.</span><br><span class="line">echo.</span><br><span class="line">set Choice=</span><br><span class="line">echo 请将要删除的顽固目录直接拖入本窗口，然后回车:</span><br><span class="line">echo.</span><br><span class="line">set /p Choice=</span><br><span class="line">if &quot;&quot;%Choice%&quot;&quot; == &quot;&quot; goto start</span><br><span class="line">DEL /F /A /Q \\?\&quot;&quot;%Choice%&quot;&quot;</span><br><span class="line">RD /S /Q \\?\&quot;&quot;%Choice%&quot;&quot;</span><br><span class="line">echo.</span><br><span class="line">cls</span><br><span class="line">echo.</span><br><span class="line">echo.</span><br><span class="line">echo.</span><br><span class="line">echo 删除完成! 请按任意键返回主目录!</span><br><span class="line">pause&gt;nul</span><br><span class="line">goto :start</span><br></pre></td></tr></table></figure>
<p>运行该脚本，将顽固文件拖拽到此脚本中会自动执行强制删除操作</p>
